{% extends 'rm_mask/base.html' %}

{% load static %}

{% block title %}
トップページ
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/button.css' %}">
{% endblock %}

{% block content %}
<main>

  <h1>トップページ</h1>

  <div class="section-container">
    <p>画像をアップロードしてください</p>
    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
      <p>{{ form.image }}</p>
      <button type="submit" class="next-btn">次へ</button>
    </form>
  </div>

</main>
{% endblock %}
