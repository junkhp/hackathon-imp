{% extends 'rm_mask/base.html' %}

{% load static %}

{% block title %}
トップページ
{% endblock %}

{% block content %}
<main>
  <h1>トップページ</h1>
  <p>画像をアップロードしてください</p>

    <p>{{ form.image }}</p>
    <button type="submit">次へ</button>
  </form>
</main>
{% endblock %}
